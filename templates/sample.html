<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<h1>上传数据模板</h1>
<p>1数据必须为Excel形式<br>
    2列名为两列，名称为time,value
</p>
<table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
    <tr><th>time</th>   <th>value</th></tr>
    <tr><td>2013</td>  <td>1234</td></tr>
    <tr><td>2014</td>  <td>2367</td></tr>
    <tr><td>2015</td>  <td>1789</td></tr>
    <tr><td>....</td>  <td>....</td></tr>
</table>
</body>
</html>
